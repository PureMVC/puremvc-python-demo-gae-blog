<html>
	<body>
		<h1>My Blog</h1>
		<p><a href="/write">Write a Post</a></p>
		{% for post in posts %}
			<h2>{{ post.title }}</h2>
			<h6>Posted on:{{ post.datetime }}</h6>
			<p>{{ post.content }}</p>
			<p><a href="/edit?key={{post.key}}">Edit</a> | <a href="/delete?key={{post.key}}">Delete</a></p>
			<hr />
		{% endfor %}
	</body>
</html>
